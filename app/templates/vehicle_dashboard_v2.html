<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-grow: 1;
            padding: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
        }
        #energy-image,
        #load-curve-image {
            display: none; /* Hide initially */
            margin: 20px auto; /* Centers the image horizontally */
            width: 60%; /* Set the width to 60% of the original size */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Vehicule Dashboard</h1>
    <div class="container">
        <div class="column">
            <h2>Check Vehicle Status</h2>
            <button id="check-battery" class="button">Verifier le niveau de batterie</button>
            <div id="battery-result"></div>
            <button id="check-location" class="button">Verifier la localisation</button>
            <div id="location-result"></div>
            <button id="check-attributes" class="button">Verifier les attributs</button>
            <div id="attributes-result"></div>
            <button id="check-energy" class="button">Verifier l'energie </button>
            <div id="energy-result"></div>
            <img id="energy-image" src="" alt="Energy Graph">
            <button id="start-sampling" class="button">Commencer la recuperation de donnees</button>
            <div id="battery-level-result"></div>
        </div>
        <div class="column">
            <h2>Connecter un compteur Enedis</h2>
            <input type="text" placeholder="Enter compteur number" />
            <button id="validate-button" class="button">Validate</button>
            <img id="load-curve-image" src="" alt="Load Graph">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#check-battery").click(function () {
                $.get("/check_battery", function (data) {
                    $("#battery-result").html("Battery Level: " + data.percent_remaining + ", Range: " + data.range);
                });
            });

            $("#check-location").click(function () {
                $.get("/check_location", function (data) {
                    $("#location-result").html("Location: " + data.location);
                });
            });

            $("#check-attributes").click(function () {
                $.get("/check_attributes", function (data) {
                    $("#attributes-result").html("Make: " + data.make + ", Model: " + data.model + ", Year: " + data.year);
                });
            });

            $("#check-energy").click(function () {
                console.log("Button clicked");
                $.get("/check_energy", function (data) {
                    console.log("GET request successful");
                    $("#energy-image").attr("src", "/static/SOC_curve.png").show();
                }).fail(function() {
                    console.log("GET request failed");
                });
            });

            // Add click event for the Validate button
            $("#validate-button").click(function () {
                console.log("Validate button clicked");
                // Show the load curve image
                $("#load-curve-image").attr("src", "/static/load_curve.png").show();
            });

            $("#start-sampling").click(function () {
                fetch('/start_sampling')
                    .then(response => response.json())
                    .then(data => {
                        $("#battery-level-result").text(data.message);
                    });
            });
        });
    </script>
</body>
</html>
